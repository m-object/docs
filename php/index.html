<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
<div id="app">加载中...</div>
<script>
    window.$docsify = {
        name: 'php文档中心',
        repo: 'https://github.com/maidivh',
        loadSidebar: true,  // 开启侧边栏
        //loadNavbar: true,  // 开启导航栏
        subMaxLevel: 5, //自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
        maxLevel: 1,  //默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
        auto2top: true,  // 切换目录的时候自动页面自动置顶
        coverpage: true, // 启用封面页。开启后是加载 _coverpage.md 文件，也可以自定义文件名。
        search: {
            noData: {
                '/server': '没有结果!',
                '/ssh': '没有结果!',
                '/': '没有结果!',
            },
            paths: 'auto',
            placeholder: {
                '/server': '搜索',
                '/ssh': '搜索',
                '/': '搜索',
            }
        }
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<script src="//unpkg.com/prismjs/components/prism-php.js"></script>
<script src="//unpkg.com/prismjs/components/prism-js.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.js"></script>
<script src="//unpkg.com/prismjs/components/prism-nginx.js"></script>
<script src="//unpkg.com/prismjs/components/prism-vue.js"></script>

<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
